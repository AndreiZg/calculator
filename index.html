<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Password Visibility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="calc.css" />
</head>

<body>
    <div class="calculator">
        <input type="text" id="msg">
    <div conclick="calc()" id="buttons">
        <div class="first">
            <button class="buttons" onclick="cl()">C</button>
            <button class="buttons" onclick="del()">DE</button>
            <button class="buttons" onclick="calc('%')">%</button>
            <button class="buttons" onclick="calc('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="calc(7)">7</button>
            <button class="button" onclick="calc(8)">8</button>
            <button class="button" onclick="calc(9)">9</button>
            <button class="buttons fl" onclick="calc('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="calc(4)">4</button>
            <button class="button" onclick="calc(5)">5</button>
            <button class="button" onclick="calc(6)">6</button>
            <button class="buttons fl" onclick="calc('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="calc(1)">1</button>
            <button class="button" onclick="calc(2)">2</button>
            <button class="button" onclick="calc(3)">3</button>
            <button class="buttons fl" onclick="calc('/')">/</button>

        </div>
        <div>
            <button class="button" onclick="calc('.')">.</button>
            <button class="button" onclick="calc(0)">0</button>
            <button class="equal" onclick="res(),val()">=</button>
        </div>
    </div> 
    <script>
        let msg = document.getElementById('msg');
        let calc = (number) =>{
            msg.value += number;
        }

        let res = () =>{
            try {
                msg.value = eval(msg.value);
            } catch (error) {
                alert('The value is not correct');
            }
        }

        let cl = () =>{
            msg.value = "";
        }

        let del = () =>{
            msg.value = msg.value.slice(0,-1);
        }
        
        function val(){
            if (msg.value == "undefined"){ 
                alert("Write a calculation");
                msg.value = "";
            } else {
                eval(msg.value);
            }
        }
    </script>
</body>

</html>
